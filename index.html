<!DOCTYPE html>
<html>
  <head>
    <style>
      @font-face {
        font-family: "kihon";
        src: url("MPLUS2-Regular.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
      }
      body {
        background-color: rgb(145,115,150);
        font-family: yujiboku, sans-serif;
        -webkit-user-select: none;
        touch-action: manipulation;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
      }
      .all {
        position: absolute;
        height: 100vh;
        width: calc(100vh * 1.5);
        background-color: rgb(230,230,230);
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
      }
      .back {
        position: absolute;
        background-color: rgb(115,85,120);
        width: 100%;
        height: 100%;
      }
      .back::after {
        content: "闇の中";
        font-family: "kihon";
        font-weight: bold;
        font-family: kihon;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-140%);
        font-size: 10vw;
        color: rgb(255,255,255);
      }
      .startB {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,50%);
        width: 35vw;
        height: 12vw;
        border: solid rgb(0,0,0);
        background-color: rgb(255,255,180);
      }
      .startB::after {
        content: "スタート";
        font-size: 8vw;
        white-space: nowrap;
        font-family: "kihon";
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
      }
      .lefttop {
        width: 20vw;
        height: 25vw;
        background-color: rgb(160,160,160);
        border-right: solid 1vw;
        border-bottom: solid 1vw;
        position: absolute;
        left: 0;
        top: 0;
      }
      .p11,
      .p11y,
      .p12,
      .p12y,
      .p13,
      .p13y,
      .p21,
      .p21y,
      .p22,
      .p22y,
      .p23,
      .p23y,
      .p31,
      .p31y,
      .p32,
      .p32y,
      .p33,
      .p33y,
      .p41,
      .p41y,
      .p42,
      .p42y,
      .p43,
      .p43y {
        position: absolute;
        width: 22%;
      }
      .p11,
      .p11y {
        left: 10vh;
        top: 2vh;
      }
      .p12,
      .p12y {
        left: 18.5vh;
        top: 2vh;
      }
      .p13,
      .p13y {
        left: 27vh;
        top: 2vh;
      }
      .p21,
      .p21y {
        left: 10vh;
        top: 13vh;
      }
      .p22,
      .p22y {
        left: 18.5vh;
        top: 13vh;
      }
      .p23,
      .p23y {
        left: 27vh;
        top: 13vh;
      }
      .p31,
      .p31y {
        left: 10vh;
        top: 24vh;
      }
      .p32,
      .p32y {
        left: 18.5vh;
        top: 24vh;
      }
      .p33,
      .p33y {
        left: 27vh;
        top: 24vh;
      }
      .p41,
      .p41y {
        left: 10vh;
        top: 35vh;
      }
      .p42,
      .p42y {
        left: 18.5vh;
        top: 35vh;
      }
      .p43,
      .p43y {
        left: 27vh;
        top: 35vh;
      }
      .yougi1,
      .yougi1r,
      .yougi2,
      .yougi2r,
      .yougi3,
      .yougi3r {
        position: absolute;
        aspect-ratio: auto;
        width: 10%;
        left: 50%;
        top: 50%;
      }
      .yougi1,
      .yougi1r {
        transform: translate(-150%,-50%);
      }
      .yougi2,
      .yougi2r {
        transform: translate(0%,-50%);
      }
      .yougi3,
      .yougi3r {
        transform: translate(150%,-50%);
      }
      .player {
        width: 13vw;
        height: 7vw;
        background-color: rgb(255,140,100);
        position: absolute;
        left: 0;
        bottom: 0;
      }
      .player::after {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-55%);
        font-size: 10vh;
      }
      .sentaku {
        position: absolute;
        display: none;
        width: 7%;
        top: 75vh;
      }
      .ketteiK {
        position: absolute;
        width: 100vw;
        height: 100vh;
        left: 0;
        top: 0;
        opacity: 0;
      }
      .kettei {
        position: absolute;
        width: 80vh;
        height: 55vh;
        left: 50%;
        right: 50%;
        transform: translate(-50%,-50%);
        background-color: rgb(255,150,150);
      }
      .kyanseru {
        position: absolute;
      }
      .kakutei {
        position: absolute;
      }
      .migi {
        display: block;
        left: 100vh;
      }
      .mannaka {
        display: block;
        left: 77.5vh;
      }
      .hidari {
        display: block;
        left: 55vh;
      }
      .p1m::after {
        content: "P1";
      }
      .p2m::after {
        content: "P2";
      }
      .p3m::after {
        content: "P3";
      }
      .p4m::after {
        content: "P4";
      }
      .ni::after {
        content: "2"
      }
      .san::after {
        content: "3"
      }
      .yon::after {
        content: "4"
      }
      .go::after {
        content: "5"
      }
      .roku::after {
        content: "6"
      }
      .nana::after {
        content: "7"
      }
      .hati::after {
        content: "8"
      }
      .batu::after {
        content: "✕"
      }
      .off {
        display: none;
      }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>闇の中</title>
    <link rel="icon" href="">
  </head>
  <body>
    <div class="all">
      <div class="start">
        <div class="back"></div>
        <button class="startB"></button>
      </div>
      <div class="sininall">
        <img class="sinin" src="hitob.png"></img>
        <div class="block" id="sininB"></div>
      </div>
      <div class="lefttop">
        <div class="p1">
          <img class="p11" src="kaok.png"></img>
          <img class="p11y" src="kaoy.png"></img>
          <img class="p12" src="kaok.png"></img>
          <img class="p12y" src="kaoy.png"></img>
          <img class="p13" src="kaok.png"></img>
          <img class="p13y" src="kaoy.png"></img>
        </div>
        <div class="p2">
          <img class="p21" src="kaok.png"></img>
          <img class="p21y" src="kaoy.png"></img>
          <img class="p22" src="kaok.png"></img>
          <img class="p22y" src="kaoy.png"></img>
          <img class="p23" src="kaok.png"></img>
          <img class="p23y" src="kaoy.png"></img>
        </div>
        <div class="p3">
          <img class="p31" src="kaok.png"></img>
          <img class="p31y" src="kaoy.png"></img>
          <img class="p32" src="kaok.png"></img>
          <img class="p32y" src="kaoy.png"></img>
          <img class="p33" src="kaok.png"></img>
          <img class="p33y" src="kaoy.png"></img>
        </div>
        <div class="p4">
          <img class="p41" src="kaok.png"></img>
          <img class="p41y" src="kaoy.png"></img>
          <img class="p42" src="kaok.png"></img>
          <img class="p42y" src="kaoy.png"></img>
          <img class="p43" src="kaok.png"></img>
          <img class="p43y" src="kaoy.png"></img>
        </div>
      </div>
      <div class="rightbottom">
        <div class="p1rb">
          <div class="block" id="1u"></div>
          <div class="block" id="1s"></div>
        </div>
        <div class="p2rb">
          <div class="block" id="2u"></div>
          <div class="block" id="2s"></div>
        </div>
        <div class="p3rb">
          <div class="block" id="3u"></div>
          <div class="block" id="3s"></div>
        </div>
        <div class="p4rb">
          <div class="block" id="4u"></div>
          <div class="block" id="4s"></div>
        </div>
      </div>
      <div class="yougi">
        <img class="yougi1" src="hitok.png"></img>
        <img class="yougi1r" src="hitoa.png"></img>
        <div class="block" id="yougi1b"></div>
        <img class="yougi2" src="hitok.png"></img>
        <img class="yougi2r" src="hitoa.png"></img>
        <div class="block" id="yougi2b"></div>
        <img class="yougi3" src="hitok.png"></img>
        <img class="yougi3r" src="hitoa.png"></img>
        <div class="block" id="yougi3b"></div>
        <img class="sentaku" src="sentaku.png"></img>
      </div>
      <div class="ketteiK"></div>
      <div class="kettei">
        <button class="kyanseru"></button>
        <button class="kakutei"></button>
      </div>
      <div class="player"></div>
    </div>
    <script>
      const start = document.querySelector(".start");
      const startB = document.querySelector(".startB");
      const sinin = document.querySelector(".sinin");
      const lefttop = document.querySelector(".lefttop");
      const player = document.querySelector(".player");
      const yougi1 = document.querySelector(".yougi1");
      const yougi1r = document.querySelector(".yougi1r");
      const yougi2 = document.querySelector(".yougi2");
      const yougi2r = document.querySelector(".yougi2r");
      const yougi3 = document.querySelector(".yougi3");
      const yougi3r = document.querySelector(".yougi3r");
      const sentaku = document.querySelector(".sentaku");
      const sentakuclasses = ["migi","mannaka","hidari","off"];
      const p11 = document.querySelector(".p11");
      const p11y = document.querySelector(".p11y");
      const p12 = document.querySelector(".p12");
      const p12y = document.querySelector(".p12y");
      const p13 = document.querySelector(".p13");
      const p13y = document.querySelector(".p13y");
      const p21 = document.querySelector(".p21");
      const p21y = document.querySelector(".p21y");
      const p22 = document.querySelector(".p22");
      const p22y = document.querySelector(".p22y");
      const p23 = document.querySelector(".p23");
      const p23y = document.querySelector(".p23y");
      const p31 = document.querySelector(".p31");
      const p31y = document.querySelector(".p31y");
      const p32 = document.querySelector(".p32");
      const p32y = document.querySelector(".p32y");
      const p33 = document.querySelector(".p33");
      const p33y = document.querySelector(".p33y");
      const p41 = document.querySelector(".p41");
      const p41y = document.querySelector(".p41y");
      const p42 = document.querySelector(".p42");
      const p42y = document.querySelector(".p42y");
      const p43 = document.querySelector(".p43");
      const p43y = document.querySelector(".p43y");
      const kettei = document.querySelector(".kettei");
      const ketteiK = document.querySelector(".ketteiK");
      
      lefttop.classList.add("off");
      player.classList.add("off");
      yougi1.classList.add("off");
      yougi1r.classList.add("off");
      yougi2.classList.add("off");
      yougi2r.classList.add("off");
      yougi3.classList.add("off");
      yougi3r.classList.add("off");
      sentaku.classList.add("off");
      p11y.classList.add("off");
      p12y.classList.add("off");
      p13y.classList.add("off");
      p21y.classList.add("off");
      p22y.classList.add("off");
      p23y.classList.add("off");
      p31y.classList.add("off");
      p32y.classList.add("off");
      p33y.classList.add("off");
      p41y.classList.add("off");
      p42y.classList.add("off");
      p43y.classList.add("off");
      kettei.classList.add("off");
      ketteiK.classList.add("off");
      
      startB.addEventListener("click", function() {
        start.classList.add("off");
        lefttop.classList.remove("off");
        yougi1.classList.remove("off");
        yougi2.classList.remove("off");
        yougi3.classList.remove("off");
        player.classList.remove("off");
        player.classList.add("p1m");
      });
      yougi1.addEventListener("click", function() {
        yougi1.classList.add("off");
        yougi1r.classList.remove("off");
        sentaku.classList.remove(...sentakuclasses);
        sentaku.classList.add("hidari");
        yougi2.classList.remove("off");
        yougi2r.classList.add("off");
        yougi3.classList.remove("off");
        yougi3r.classList.add("off");
      });
      yougi2.addEventListener("click", function() {
        yougi1.classList.remove("off");
        yougi1r.classList.add("off");
        yougi2.classList.add("off");
        yougi2r.classList.remove("off");
        sentaku.classList.remove(...sentakuclasses);
        sentaku.classList.add("mannaka");
        yougi3.classList.remove("off");
        yougi3r.classList.add("off"); 
      });
      yougi3.addEventListener("click", function() {
        yougi1.classList.remove("off");
        yougi1r.classList.add("off");
        yougi2.classList.remove("off");
        yougi2r.classList.add("off");
        yougi3.classList.add("off");
        yougi3r.classList.remove("off");
        sentaku.classList.remove(...sentakuclasses);
        sentaku.classList.add("migi");
      });
      yougi1r.addEventListener("click", function() {
        kettei.classList.remove("off");
        ketteiK.classList.remove("off");
      });
      yougi2r.addEventListener("click", function() {
        kettei.classList.remove("off");
        ketteiK.classList.remove("off");
      });
      yougi3r.addEventListener("click", function() {
        kettei.classList.remove("off");
        ketteiK.classList.remove("off");
      });
    </script>
  </body>
</html>
