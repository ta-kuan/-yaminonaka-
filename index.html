<!DOCTYPE html>
<html>
  <head>
    <style>
      @font-face {
        font-family: "kihon";
        src: url("MPLUS2-Regular.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
      }
      body {
        background-color: rgb(145,115,150);
        font-family: yujiboku, sans-serif;
        -webkit-user-select: none;
        touch-action: manipulation;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
      }
      .all {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
        width: 100vw;
        max-width: 100vh * (3 / 2);
        aspect-ratio: 3 / 2;
        background-color: rgb(230,230,230);
      }
      .back {
        position: absolute;
        background-color: rgb(115,85,120);
        width: 100%;
        height: 100%;
      }
      .back::after {
        content: "闇の中";
        font-family: "kihon";
        font-weight: bold;
        font-family: kihon;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-140%);
        font-size: 10vw;
        color: rgb(255,255,255);
      }
      .startB {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,50%);
        width: 35vw;
        height: 12vw;
        border: solid rgb(0,0,0);
        background-color: rgb(255,255,180);
      }
      .startB::after {
        content: "スタート";
        font-size: 8vw;
        white-space: nowrap;
        font-family: "kihon";
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
      }
      .lefttop {
        width: 23vw;
        height: 28vw;
        background-color: rgb(160,160,160);
        border-right: solid 1vw;
        border-bottom: solid 1vw;
        position: absolute;
      }
      .player {
        width: 13vw;
        height: 7vw;
        background-color: rgb(255,140,100);
        position: absolute;
        left: 0;
        bottom: 0;
      }
      .player::after {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
      }
      .p1m::after {
        content: "P1";
      }
      .p2m::after {
        content: "P2";
      }
      .p3m::after {
        content: "P3";
      }
      .p4m::after {
        content: "P4";
      }
      .ni::after {
        content: "2"
      }
      .san::after {
        content: "3"
      }
      .yon::after {
        content: "4"
      }
      .go::after {
        content: "5"
      }
      .roku::after {
        content: "6"
      }
      .nana::after {
        content: "7"
      }
      .hati::after {
        content: "8"
      }
      .batu::after {
        content: "✕"
      }
      .off {
        display: none;
      }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>麻雀点数管理＆計算ツール</title>
    <link rel="icon" href="majankankei.png">
  </head>
  <body>
    <div class="all">
      <div class="start">
        <div class="back"></div>
        <button class="startB"></button>
      </div>
      <div class="sinin">
        <div class="block" id="sininB">
      </div>
      <div class="lefttop">
        <div class="p1">
          <div class="p11"></div>
          <div class="p11y"></div>
          <div class="p12"></div>
          <div class="p12y"></div>
          <div class="p13"></div>
          <div class="p13y"></div>
        </div>
        <div class="p2">
          <div class="p21"></div>
          <div class="p21y"></div>
          <div class="p22"></div>
          <div class="p22y"></div>
          <div class="p23"></div>
          <div class="p23y"></div>
        </div>
        <div class="p3">
          <div class="p31"></div>
          <div class="p31y"></div>
          <div class="p32"></div>
          <div class="p32y"></div>
          <div class="p33"></div>
          <div class="p33y"></div>
        </div>
        <div class="p4">
          <div class="p41"></div>
          <div class="p41y"></div>
          <div class="p42"></div>
          <div class="p42y"></div>
          <div class="p43"></div>
          <div class="p43y"></div>
        </div>
      </div>
      <div class="rightbottom">
        <div class="p1rb">
          <div class="block" id="1u"></div>
          <div class="block" id="1s"></div>
        </div>
        <div class="p2rb">
          <div class="block" id="2u"></div>
          <div class="block" id="2s"></div>
        </div>
        <div class="p3rb">
          <div class="block" id="3u"></div>
          <div class="block" id="3s"></div>
        </div>
        <div class="p4rb">
          <div class="block" id="4u"></div>
          <div class="block" id="4s"></div>
        </div>
      </div>
      <div class="yougi">
        <div class="yougi1"></div>
        <div class="yougi1r"></div>
        <div class="block" id="yougi1b"></div>
        <div class="yougi2"></div>
        <div class="yougi2r"></div>
        <div class="block" id="yougi2b"></div>
        <div class="yougi3"></div>
        <div class="yougi3r"></div>
        <div class="block" id="yougi3b"></div>
        <div class="sentaku"><div>
      </div>
      <div class="player"></div>
    </div>
    <script>
      const start = document.querySelector(".start");
      const startB = document.querySelector(".startB");
      const sinin = document.querySelector(".sinin");
      const lefttop = document.querySelector(".lefttop");
      const player = document.querySelector(".player");
      
      lefttop.classList.add("off");
      player.classList.add("off");
      
      
      startB.addEventListener("click", function() {
        start.classList.add("off");
        lefttop.classList.remove("off");
        player.classList.remove("off");
        player.classList.add("p1m");
      });
    </script>
  </body>
</html>
